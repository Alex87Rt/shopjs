<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop<</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <button class="cart-button button" type="button" id="basket-btn">Корзина</button>

    <section class="product-card-section">
        <a class="product-card-section__box" href="#" target="blanck">
            <aside>
                <img src="image/products_photo/мячи.jpg" height="400">
                <button>Заказать</button>
                <p>Мячи</p>
            </aside>
        </a>
        <a class="product-card-section__box" href="#" target="blanck">
            <aside>
                <img src="image/products_photo/футболки.jpg" height="400">
                <button>Заказать</button>
                <p>Футболки</p>
            </aside>
        </a>
        <a class="product-card-section__box" href="#" target="blanck">
            <aside>
                <img src="image/products_photo/шорты.jpg" height="400">
                <button>Заказать</button>
                <p>Шорты</p>
            </aside>
        </a>
    </section>

</main>

<template class="template-script">
    <div class="script__product-box">
        <span class="script__product-box__name">Товар</span>
        <img class="script__product-box__img" src="" height="160px" alt="">
        <div class="script__product-box__price">Цена</div>
        <input type="submit" value="X" class="script-item__product-box__delete">
    </div>
</template>
<script src="script/script.js" defer></script>
</body>
</html>
